<template name="product">
	<h3>{{name}}</h3>
	<div class="row product-row">
		<div class="col-md-2">
			<img class="full" src="{{image}}" alt="">
		</div>
		<div class="col-md-10">
			<h4>{{name}}</h4>
			<p class="rating">Average rating: <img class="stars" src="/img/star{{getAvg reviews}}.png"> ({{getReviewsTotal reviews.length}})</p>
			<p>{{description}}</p>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<h4>Reviews & Ratings</h4>
		</div>
	</div>
	{{#each reviews}}
		<div class="row review">
			<div class="col-md-10">
				<img src="/img/star{{rating}}.png" alt="">
				{{body}}
			</div>
			<div class="col-md-2">
				{{formatDate review_date}}
			</div>
		</div>
	{{/each}}
	<div class="row"></div>
	{{#if currentUser}}
		<div class="row">
			<div class="col-md-12">
				<div class="text-left">
					<a href="/new-review/{{_id}}" class="btn btn-success">Leave a review</a>	
				</div>
			</div>
		</div>
	{{/if}}
		
</template>
